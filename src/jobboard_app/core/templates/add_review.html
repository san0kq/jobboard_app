{% extends 'base.html' %}
{% load static %}
{% block title %}Review for {{ company.name }} {% endblock title %}
{% block static %}
<link rel="stylesheet" type="text/css" href="{% static "css/core/add_review.css" %}" type=”image/x-icon”>
{% endblock static %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <table>
    {{ form }}
    </table>
    <input type="submit" value="Send" class="button" >
</form>
  {% endblock body %}
